<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <style>
        .block-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background-color: #fff5f5;
            border: 2px solid #ff4d4f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .block-container h1 {
            color: #d9534f;
            font-size: 28px;
        }
        .block-container p {
            font-size: 18px;
            color: #555;
        }
        .block-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .block-container a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="block-container">
        <h1>Access Denied</h1>
        <p>You have been blocked from participating in the bidding process.</p>
        <p>Please contact an administrator if you believe this is a mistake.</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
