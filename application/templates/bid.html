<!DOCTYPE html>
<html>
<head>
    <title>Place a Bid</title>
</head>
<body>
    <h1>Place a Bid</h1>
    <form method="POST" action="{{ url_for('bid') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount(size=10) }}<br>
            {% for error in form.amount.errors %}
                <span style="color: red;">{{ error }}</span><br>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('bidding') }}">Back to Bidding Rankings</a></p>
</body>
</html>
