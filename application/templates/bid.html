<!DOCTYPE html>
<html>
<head>
    <title>Place a Bid</title>
</head>
<body>
    <h1>Place a Bid</h1>
    {% if timer %}
    <div id="timer" data-end-time="{{ timer.end_time.isoformat() }}"></div>
    {% endif %}
    <form method="POST" action="{{ url_for('bid') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount(size=10) }}<br>
            {% for error in form.amount.errors %}
                <span style="color: red;">{{ error }}</span><br>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('bidding') }}">Back to Bidding Rankings</a></p>

<script>
    const timerElement = document.getElementById('timer');
    if (timerElement) {
        const endTime = new Date(timerElement.dataset.endTime + 'Z');

        function updateTimer() {
            const now = new Date();
            const timeLeft = endTime - now;

            if (timeLeft < 0) {
                timerElement.innerHTML = "Bidding has ended!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerElement.innerHTML = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    }
</script>
</body>
</html>
