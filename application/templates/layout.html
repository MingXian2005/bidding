<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Bidding System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }
        .image-section {
            flex: 1;
        }
        .info-section {
            flex: 1;
            max-width: 400px;
        }
        input[type="number"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        #countdown {
            font-weight: bold;
            font-size: 1.2em;
            color: green;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Bidding System{% endblock %}</h1>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
</body>
</html>
